version: "2.1"

services:
  adguard:
    image: adguard/adguardhome:latest@sha256:d16cc7517ab96f843e7f8bf8826402dba98f5e6b175858920296243332391589
    network_mode: host
    privileged: true
    volumes:
      - "adguardhome_work:/opt/adguardhome/work:rw"
      - "adguardhome_conf:/opt/adguardhome/conf:rw"
    command:
      - "--no-check-update"
      - "--web-addr"
      - "0.0.0.0:80"
      - "--config"
      - "/opt/adguardhome/conf/AdGuardHome.yaml"

  # https://hub.docker.com/r/homeassistant/home-assistant
  homeassistant:
    image: homeassistant/home-assistant:2023.10.1@sha256:a615c4a8ea9c6dd0fa8b0383b2d665d2bf03f31d35d7924662a355c3dca2bdd8
    network_mode: host
    volumes:
      - config:/config
    labels:
      io.balena.features.dbus: "1"
    environment:
      DBUS_SYSTEM_BUS_ADDRESS: unix:path=/host/run/dbus/system_bus_socket
    privileged: true

  # https://hub.docker.com/_/eclipse-mosquitto
  mqtt:
    build: mqtt
    ports:
      - 1883:1883
    volumes:
      - mqtt:/mosquitto/data
    tmpfs:
      - /mosquitto/log

  # https://esphome.io/guides/getting_started_command_line.html#installation
  esphome:
    image: ghcr.io/esphome/esphome:2023.12.9@sha256:310919056ef06f35aa815efce8b2c7c160b6adc1bfb7285afccabc432de38d86
    volumes:
      - esphome:/config
    privileged: true
    network_mode: host

  # https://www.zigbee2mqtt.io/guide/getting-started/#installation
  # zigbee2mqtt:
  #   build: zigbee2mqtt
  #   restart: no
  #   volumes:
  #     - zigbee2mqtt:/app/data
  #   ports:
  #     - 7000:7000
  #   privileged: true

  # https://hub.docker.com/r/codercom/code-server
  # code-server:
  #   image: codercom/code-server:4.17.1@sha256:69f3b3952cd7a9680c290cf2c8030888064c759b7b599505eda5b52bdd841e74
  #   command:
  #     - --port=9000
  #     - --auth=none
  #     - --extensions-dir=/config/.vscode
  #     - --user-data-dir=/config/.vscode
  #     - /config
  #   working_dir: /config
  #   ports:
  #     - 9000:9000/tcp
  #   volumes:
  #     - config:/config
  #   user: root

  # https://hub.docker.com/_/influxdb
  # influxdb:
  #   image: influxdb:1.8.10@sha256:8229301186573a2e4923fad6e347f7f86b430fe311fdbd6b80e0f45d5a2a78ed
  #   volumes:
  #     - influxdb:/var/lib/influxdb
  #   ports:
  #     - 8086:8086

  # https://hub.docker.com/r/grafana/grafana
  # grafana:
  #   image: grafana/grafana:10.1.4@sha256:29f39e23705d3ef653fa84ca3c01731e0771f1fedbd69ecb99868270cdeb0572
  #   volumes:
  #     - grafana:/var/lib/grafana
  #   ports:
  #     - 3000:3000/tcp

  # https://github.com/balenablocks/hostname
  hostname:
    build: hostname
    restart: no
    labels:
      io.balena.features.supervisor-api: 1
    environment:
      SET_HOSTNAME: homeassistant

  duplicati:
    image: linuxserver/duplicati:v2.0.6.3-2.0.6.3_beta_2021-06-17-ls154@sha256:bcd89eb054ff1bce2c438d5eaab39120ab71580d44317c41a65a8e1fd91fbda5
    environment:
      PUID: "0"
      PGID: "0"
      CLI_ARGS: --webservice-interface=any
    ports:
      - "8200:8200/tcp"
    tmpfs:
      - /tmp
    volumes:
      - duplicati:/config
      - config:/volumes/config
      # - influxdb:/volumes/influxdb
      # - grafana:/volumes/grafana
      # - zigbee2mqtt:/volumes/zigbee2mqtt
      # - frigate-media:/volumes/frigate-media
      - tailscale:/volumes/tailscale
      - netdatalib:/volumes/netdatalib
      - esphome:/volumes/esphome

  # https://blakeblackshear.github.io/frigate/installation
  # frigate:
  #   image: ghcr.io/blakeblackshear/frigate:0.12.1@sha256:bb7f7e76a13eccef0b12704e5851cc774a12af1f12df387d6a70a796a3e938c3
  #   privileged: true
  #   ports:
  #     - "5000:5000"
  #     - "1935:1935" # RTMP feeds
  #   volumes:
  #     - config:/config
  #     - frigate-media:/media/frigate
  #   tmpfs:
  #     - /tmp/cache
  #   shm_size: 2048M
  #   environment:
  #     FRIGATE_RTSP_PASSWORD: "balena"
  #     CONFIG_FILE: "/config/frigate.yml"
  #   labels:
  #     io.balena.features.kernel-modules: 1
  #   devices:
  #     - /dev/dri:/dev/dri

  # https://hub.docker.com/r/mrlt8/wyze-bridge/tags
  # wyze-bridge:
  #   image: mrlt8/wyze-bridge:2.4.0@sha256:5b28c565ab4697dfff117888678b18a445dc57d145ff643217c167a195de9c38
  #   ports:
  #     # - 1935:1935 # RTMP
  #     # - 8554:8554 # RTSP
  #     # - 8888:8888 # HLS
  #     # - 8889:8889 # WebRTC
  #     # - 8189:8189/udp # WebRTC/ICE
  #     - 5001:5000 # WEB-UI
  #   volumes:
  #     - wyze-tokens:/tokens

  # https://github.com/klutchell/balena-tailscale
  tailscale:
    image: bh.cr/klutchell_blocks/tailscale-aarch64
    network_mode: host
    restart: on-failure
    volumes:
      - tailscale:/var/lib/tailscale
    labels:
      - io.balena.features.kernel-modules=1
    cap_add:
      - net_admin
      - net_raw
      - sys_module
    tmpfs:
      - /tmp
      - /var/run/
    environment:
      TS_EXTRA_ARGS: --reset
      REQUIRE_AUTH_KEY: true

  netdata:
    image: netdata/netdata:v1.46.1@sha256:cdf9aea9143f486c214f0597a6d58b4f8618bff4561fad410b5de786867ef472
    privileged: true
    network_mode: host
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    labels:
      io.balena.features.balena-socket: 1
      io.balena.features.procfs: 1
      io.balena.features.supervisor-api: 1
      io.balena.features.sysfs: 1
    volumes:
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
    environment:
      DOCKER_HOST: "/var/run/balena.sock"
      PGID: "991" # ls -nd /var/run/balena.sock | awk '{print $4}'

  zwave-js-ui:
    container_name: zwave-js-ui
    image: zwavejs/zwave-js-ui:latest@sha256:a364cf7e171065761dbf6a0593c0b2346929ca13087c758a634d2941936d6583
    network_mode: host
    restart: always
    tty: true
    stop_signal: SIGINT
    environment:
      - SESSION_SECRET=mysupersecretkey
      - ZWAVEJS_EXTERNAL_CONFIG=/usr/src/app/store/.config-db
      # Uncomment if you want logs time and dates to match your timezone instead of UTC
      # Available at https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
      #- TZ=America/New_York
    devices:
      # Do not use /dev/ttyUSBX serial devices, as those mappings can change over time.
      # Instead, use the /dev/serial/by-id/X serial device for your Z-Wave stick.
      - "/dev/serial/by-id/usb-Zooz_800_Z-Wave_Stick_533D004242-if00:/dev/zwave"
    volumes:
      - zwave-config:/usr/src/app/store
    ports:
      - "8091:8091" # port for web interface
      - "3000:3000" # port for Z-Wave JS websocket server

volumes:
  adguardhome_work: {}
  adguardhome_conf: {}
  config: {}
  # influxdb: {}
  # grafana: {}
  mqtt: {}
  # zigbee2mqtt: {}
  duplicati: {}
  # frigate-media: {}
  # wyze-tokens: {}
  tailscale: {}
  netdatalib: {}
  netdatacache: {}
  esphome: {}
  zwave-config: {}
